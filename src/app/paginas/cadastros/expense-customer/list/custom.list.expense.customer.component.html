<div class="widgets">
	<ba-card title="Lista das obras" baCardClass="with-scroll" class="data-table-container">		
	<div class="panel panel-default">			
		<table class="table table-striped" [mfData]="lista | dataFilter : sortBy : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
			[(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder"
		>
			<thead>
				<tr>
					<th colspan="7">Filtro por Descrição: <input class="form-control" [(ngModel)]="filterQuery" />
					</th>
				</tr>
				<tr>
					<th style="width: 15%">Ação</th>
					<th style="width: 20%"><mfDefaultSorter by="work.descricao">Obra</mfDefaultSorter></th>
					<th style="width: 20%"><mfDefaultSorter by="expense.description">Tipo Despesa</mfDefaultSorter></th>
					<th style="width: 20%"><mfDefaultSorter by="description">Descrição</mfDefaultSorter></th>
					<th style="width: 15%"><mfDefaultSorter by="invoice">N. Fiscal/Recibo</mfDefaultSorter></th>
					<th style="width: 5%"><mfDefaultSorter by="initialDate">Data Inicial</mfDefaultSorter></th>
					<th style="width: 5%"><mfDefaultSorter by="finalDate">Data Final</mfDefaultSorter></th>					
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of mf.data">
					<td class="text-left">
						<button class="btn btn-danger btn-icon">
							<i routerLink="../cadastro-despesas-obra/{{item.id}}" class="ion-android-close"></i>
						</button>
						<button class="btn btn-primary btn-icon">
							<i routerLink="../cadastro-despesas-obra/{{item.id}}" class="ion-android-clipboard"></i>
						</button>
					</td>
					<td class="text-left">{{item.work.description}}</td>
					<td class="text-left">{{item.expense.descricao}}</td>
					<td class="text-left">{{item.description}}</td>
					<td class="text-left">{{item.invoice}}</td>
					<td class="text-left">{{item.initialDate | date:'dd/MM/yyyy'}}</td>
					<td class="text-left">{{item.finalDate | date:'dd/MM/yyyy'}}</td>
				</tr>
			</tbody>			
		</table>
	</div>
	</ba-card>
</div>
