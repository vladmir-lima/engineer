<div>
	<form [formGroup]="dynamicForm">
		<div *ngFor="let component of components" class="form-row">
			<dynamic-domain-control [component]="component" [form]="dynamicForm"></dynamic-domain-control>
		</div>
		<div class="form-row">
			<button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!dynamicForm.valid">Salvar</button>
		</div>
	</form>
	<div *ngIf="payLoad" class="form-row">
		<strong>Saved the following values</strong><br>{{payLoad}}
	</div>
</div>
