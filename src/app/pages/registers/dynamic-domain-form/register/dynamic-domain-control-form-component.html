<div [formGroup]="form">
  <label [attr.for]="component.key">{{component.label}}</label>
 
  <div [ngSwitch]="component.controlType">
 
    <input *ngSwitchCase="'textbox'" [formControlName]="component.key"
            [id]="component.key" [type]="component.type">
 
  </div> 
 
  <div class="errorMessage" *ngIf="!isValid">{{component.label}} is required</div>
</div>
